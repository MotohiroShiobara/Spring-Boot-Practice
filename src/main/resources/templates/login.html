<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Teechearにログイン</title>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container login-form">
    <h1 class="text-center title"><b>T</b>eec<b>H</b>earにログイン</h1>
    <form id="loginForm" method="post" th:action="@{/users/login}">
        <div th:if="${hasError}" class="alert alert-danger">ユーザー名もしくはパスワードが間違っています</div>
        <div class="form-group">
            <label for="loginNameInput">ユーザー名またはメールアドレス</label>
            <input type="text" class="form-control" id="loginNameInput" placeholder="メールアドレスもしくはユーザー名" name="loginName">
        </div>

        <div class="form-group">
            <label for="passwordInput">パスワード</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="pass">
        </div>

        <div class="button row">
            <div class="col-md-3">
                <button type="submit" class="btn submit-button">TeecHearにログイン</button>
            </div>

            <div class="col-md-9">
                <p class="register-link">TeecHearのアカウントを持っていない場合は<a th:href="@{'/signup'}">新規登録</a>から。</p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
