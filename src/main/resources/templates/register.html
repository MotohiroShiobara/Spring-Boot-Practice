<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>トップページ</title>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/register.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
<div class="container login-form">
    <h1 class="text-center title"><b>T</b>eec<b>H</b>earへようこそ</h1>
    <form id="loginForm" method="post" th:action="@{/signup}" th:object="${registerForm}">

        <div class="form-group">
            <input type="text" class="form-control" id="nameInput" placeholder="ユーザー名" th:field="*{accountName}">
            <p th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}" class="col-sm-offset-2 text-danger"></p>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="メールアドレス" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="col-sm-offset-2 text-danger"></p>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="col-sm-offset-2 text-danger"></p>
        </div>

        <div class="button row">
            <div class="col-md-3">
                <button type="submit" class="btn submit-button">TeecHearに登録</button>
            </div>

            <div class="col-md-9">
                <p class="register-link">もし TeecHearのアカウントを持っている場合は<a th:href="@{'/login'}">ログイン</a>から。</p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
